<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Grade-book by Skilinskas</title>
    <link rel="stylesheet" href="src/inc/bootstrap/css/bootstrap.min.css"/>
</head>
<body>

<div class="container">
    <h1 class="text-center">Grade book</h1>
    <div class="row">
        <div class="col-xs-3">

        </div>
        <div class="col-xs-9">
            <form action="http://localhost:8000/api/grades" method="get" id="get-grades-form">
                <div class="row">
                    <div class="col-xs-4">
                        <div class="form-group">
                            <label for="get-grades-student" class="control-label">Student:</label>
                            <input id="get-grades-student" name="" class="form-control" type="text"/>
                        </div>
                        <div class="form-group">
                            <label for="get-grades-subject" class="control-label">Subject:</label>
                            <input id="get-grades-subject" name="subject" class="form-control" type="text"/>
                        </div>
                    </div>
                    <div class="col-xs-4">
                        <div class="form-group">
                            <label for="get-grades-date-from" class="control-label">From:</label>
                            <input id="get-grades-date-from" name="date_from" class="form-control" type="date" placeholder="yyyy-mm-dd" value="2011-01-01"/>
                        </div>
                        <div class="form-group">
                            <label for="get-grades-date-to" class="control-label">To:</label>
                            <input id="get-grades-date-to" name="date_to" class="form-control" type="date" placeholder="yyyy-mm-dd"/>
                        </div>
                    </div>
                    <div class="col-xs-4">
                    </div>
                </div>
                <button type="submit" class="btn btn-info btn-block">Show grades</button>
            </form>
            <div class="table-responsive">
                <table class="table table-bordered text-center">
                    <caption>Grade table</caption>
                    <tbody>
                    <tr>
                        <td>1</td>
                        <td>1</td>
                        <td>1</td>
                        <td>1</td>
                        <td>1</td>
                        <td>1</td>
                        <td>1</td>
                        <td>1</td>
                        <td>1</td>
                        <td>1</td>
                        <td>1</td>
                        <td>1</td>
                        <td>1</td>
                        <td>1</td>
                        <td>1</td>
                        <td>1</td>
                        <td>1</td>
                        <td>2</td>
                    </tr>
                    <tr>
                        <td>1</td>
                        <td>2</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>


<script src="src/inc/jquery-2.1.1.min.js"></script>
<script src="src/inc/jquery-ui.min.js"></script>
<script src="src/inc/bootstrap/js/bootstrap.min.js"></script>
<script src="src/widget/skilinskas.ajaxForm.js"></script>
<script src="src/start.js"></script>
</body>
</html>
